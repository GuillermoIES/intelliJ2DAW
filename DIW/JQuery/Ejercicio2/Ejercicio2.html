<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cambiar color</title>
    <script src="../../../lib/jquery-3.1.1.js"></script>
    <script src="Ejercicio2.js"></script>
    <style>
        .peque {
            width: 50px;
            height: 50px;
            border: 5px solid white;
            float: left;
            margin-right: 1%;
        }
        .tooltip {
            position: absolute;
            border: 2px solid black;
            top: -100px;
            left: -100px;
            display: none;

        }
    </style>
</head>
<body>
<div class="peque" style="background-color: brown" value="brown"></div>
<div class="peque" style="background-color: red" value="red"></div>
<div class="peque" style="background-color: grey" value="grey"></div>
<div class="peque" style="background-color: yellow" value="yellow"></div>
<div class="tooltip">algo</div>
<br/>
</body>
</html>
