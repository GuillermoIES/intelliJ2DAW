<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Juego Hectoril</title>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/Juego.js"></script>
    <style>
        body {
            width: 90vw;
            height: 90vh;
            background: url(img/fondo1.jpg) no-repeat;
            background-size: 100vw 100vh;
            transition: background 2s;
        }
        div.link{
            background:url(img/link.png);
            position: absolute;
            width: 64px;
            height: 96px;
            top: 100px;
            left: 100px;
            z-index: 99;
        }
        div.izquierda {
            animation: walk-west 1s steps(8) infinite;
        }
        div.derecha {
            animation: walk-east 1s steps(8) infinite;
        }
        div.arriba {
            animation: walk-north 1s steps(8) infinite;
        }
        div.abajo {
            animation: walk-south 1s steps(8) infinite;
        }
        @keyframes walk-west {
            from { background-position: 0px 0px;}
            to { background-position: 512px 0px; }
        }
        @keyframes walk-east {
            from { background-position: 0px -96px; }
            to { background-position: 512px -96px; }
        }
        @keyframes walk-north {
            from { background-position: 0px -192px; }
            to { background-position: 512px -192px; }
        }
        @keyframes walk-south {
            from { background-position: 0px -288px; }
            to { background-position: 512px -288px; }
        }
        div.auch {
            position: absolute;
            left: -100px;
            top: -100px;
            display: none;
            background: #fff;
            border-radius: 90px;
        }
        div.espada {
            background: url(img/espada.png);
            position: absolute;
            background-size: 30px 75px;
            width: 30px;
            height: 75px;
            left: 300px;
            top: 300px;
            transition: transform 0.5s;
            z-index: 100;
        }
        div.pierdes {
            width: 20vw;
            margin-left: 40vw;
            margin-top: 20vh;
            display: none;
            z-index: 99;
            background: #fff;
            border-radius: 90px;
        }
        div.pierdes h1 {
            text-align: center;
            font-size: large;
        }
        div.pierdes input {
            font-size: large;
            margin-left: 25%;
            width: 50%;
        }
        div.stats {
            background: #fff;
            width: 20vw;
            border-radius: 90px;
            text-align: center;
        }
        div.moneda {
            position: absolute;
            background: url(img/moneda_sprite.png) no-repeat 0 0;
            left: -100px;
            top: -100px;
            width: 44px;
            height: 44px;
            z-index: 90;
            animation: gira 1s steps(10) infinite;
        }
        @keyframes gira {
            from { background-position: 0px 0px;}
            to { background-position: -440px 0px;}
        }
    </style>
</head>
<body>
<div class="stats">
<p>Puntuaci칩n <span id="puntos">0</span></p>
<p>Velocidad: <span id="vel">1</span>. Monedas Requeridas: <span id="monReq">10</span></p>
<p>Monedas en pantalla para perder: <span id="perde">100</span></p>
</div>
<div class="link" id="mover"></div>
<div class="espada" id="espada"></div>
<div class="auch" id="auch"><p>Auch!</p></div>
<div class="pierdes" id="pierdes">
    <h1>Has perdido. Puntuaci칩n <span id="pun"></span></h1>
    <h1>Tu puntuaci칩n m치s alta en este equipo <span id="best"></span></h1>
    <input type="button" onclick="location.reload();" value="Reiniciar"/>
</div>
</body>
</html>
