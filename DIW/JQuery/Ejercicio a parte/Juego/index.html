<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Juego Hectoril</title>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/Juego.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            width: 90vw;
            height: 90vh;
            background: url(img/fondo1.jpg) no-repeat;
            background-size: 100vw 100vh;
            transition: background 2s;
        }
        div.link{
            background:url(img/link.png);
            position: absolute;
            width: 64px;
            height: 96px;
            top: 100px;
            left: 100px;
            z-index: 99;
        }
        div.izquierda {
            animation: walk-west 1s steps(8) infinite;
        }
        div.derecha {
            animation: walk-east 1s steps(8) infinite;
        }
        div.arriba {
            animation: walk-north 1s steps(8) infinite;
        }
        div.abajo {
            animation: walk-south 1s steps(8) infinite;
        }
        @keyframes walk-west {
            from { background-position: 0 0;}
            to { background-position: 512px 0; }
        }
        @keyframes walk-east {
            from { background-position: 0 -96px; }
            to { background-position: 512px -96px; }
        }
        @keyframes walk-north {
            from { background-position: 0 -192px; }
            to { background-position: 512px -192px; }
        }
        @keyframes walk-south {
            from { background-position: 0 -288px; }
            to { background-position: 512px -288px; }
        }
        div.auch {
            position: absolute;
            left: -100px;
            top: -100px;
            display: none;
            background: #fff;
            border-radius: 90px;
        }
        div.espada {
            background: url(img/espada.png);
            position: absolute;
            background-size: 30px 75px;
            width: 30px;
            height: 75px;
            left: 300px;
            top: 300px;
            transition: transform 0.5s;
            z-index: 100;
        }

        /*div.pierdes input {*/
            /*font-size: large;*/
            /*margin-left: 25%;*/
            /*width: 50%;*/
        /*}*/
        div.stats {
            background: #fff;
            width: 20vw;
            border-radius: 90px;
            text-align: center;
        }
        div.moneda {
            position: absolute;
            background: url(img/moneda_sprite.png) no-repeat 0 0;
            left: -100px;
            top: -100px;
            width: 44px;
            height: 44px;
            z-index: 90;
            animation: gira 1s steps(10) infinite;
        }
        @keyframes gira {
            from { background-position: 0 0;}
            to { background-position: -440px 0;}
        }
        .puntu {
            display: none;
        }
    </style>
</head>
<body>
<div class="stats">
<p>Puntuación <span id="puntos">0</span></p>
<p>Velocidad: <span id="vel">1</span>. Monedas Requeridas: <span id="monReq">10</span></p>
<p>Monedas en pantalla para perder: <span id="perde">100</span></p>
</div>
<div class="link" id="mover"></div>
<div class="espada" id="espada"></div>
<div class="auch" id="auch"><p>Auch!</p></div>
<!-- MODAL -->
<div class="modal fade" id="perder">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body alert alert-info">
                <h1>Has perdido <span id="nom"></span>. Puntuación <span id="pun" class="alert alert-success"></span></h1>
                <div class="nombre">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre"/>
                    <br/>
                    <input onclick="nombreYRanking();" value="Ranking" type="button" class="btn btn-primary"/>
                </div>
                <div class="puntu"><h1>Ranking</h1><br/> <br/>
                    <span id="unoN"></span> <span id="unoP" class="alert alert-success"></span> <br/> <br/>
                    <span id="dosN"></span> <span id="dosP" class="alert alert-success"></span> <br/> <br/>
                    <span id="tresN"></span> <span id="tresP" class="alert alert-success"></span>
                    <div class="modal-footer">
                        <button type="button" onclick="location.reload();" class="center-block btn btn-primary">Reiniciar</button>
                    </div>
                </div>

            </div>

        </div>
    </div>
