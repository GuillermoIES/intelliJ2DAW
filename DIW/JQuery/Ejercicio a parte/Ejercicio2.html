<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aniadir a la lista</title>
    <script src="../../../lib/jquery-3.1.1.js"></script>
    <script src="Ejercicio2.js"></script>
</head>
<body>
<label for="in">Añadir campo: </label>
<input type="text" id="in"/>
<br/> <br/>
<input type="button" value="Añadir" id="but"/>
<input type="button" value="^" id="arr"/>
<input type="button" value="v" id="ab"/>
<br/> <br/>
<label for="borrIn">Elemento a borrar</label>
<input type="text" id="borrIn"/>
<input type="button" value="X" id="borr"/>
<br/>
<h1>Cosas añadidas</h1>
<ul id="lista">
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
</body>
</html>
