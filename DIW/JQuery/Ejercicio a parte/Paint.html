<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paint</title>
    <script src="../../../lib/jquery-3.1.1.js"></script>
    <script src="Paint.js"></script>
    <style>
        .peque {
            width: 50px;
            height: 50px;
            border: 1px solid red;
            float: left;
            margin-right: 1%;
        }
        .canv {
            border: 2px solid black;
        }
        .tooltip {
            position: absolute;
            border: 2px solid black;
            top: -100px;
            left: -100px;
            display: none;

        }
    </style>
</head>
<body>
 <canvas id="can" class="canv"></canvas>
 <div class="peque" style="background-color: brown" value="brown"></div>
 <div class="peque" style="background-color: red" value="red"></div>
 <div class="peque" style="background-color: grey" value="grey"></div>
 <div class="peque" style="background-color: yellow" value="yellow"></div>
 <div class="peque" style="background-color: white" value="white"></div>
 <div class="peque" style="background-color: black" value="black"></div>
 <label for="color">Color personalizado: </label>
 <input type="text" id="color"/>
 <input type="button" value="Cambiar Color" id="col"/>
 <div class="peque" id="pers" style="background-color: #0D00FF" value="#0D00FF"></div>
 <label for="ancho">PX Brocha: </label>
 <input type="text" id="ancho"/>
 <input type="button" value="Cambiar" id="camb"/>
 <input type="text" value="10" id="px" disabled="disabled"/>
 <input type="button" value="Limpiar" id="borr"/>
 <div class="tooltip"></div>
</body>
</html>
