<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dragable</title>
    <script src="../../../lib/jquery-3.1.1.js"></script>
    <script src="SpriteRaton.js"></script>
    <style>
        body {
            width: 90vw;
            height: 90vh;
        }
        div.link{
            background:url(link.jpg);
            position: relative;
            width: 64px;
            height: 96px;
            top: 100px;
            left: 100px;
        }
        div.izquierda {
            animation: walk-west 1s steps(8) infinite;
        }
        div.derecha {
            animation: walk-east 1s steps(8) infinite;
        }
        div.arriba {
            animation: walk-north 1s steps(8) infinite;
        }
        div.abajo {
            animation: walk-south 1s steps(8) infinite;
        }
        @keyframes walk-west {
            from { background-position: 0px 0px;}
            to { background-position: 512px 0px; }
        }
        @keyframes walk-east {
            from { background-position: 0px -96px; }
            to { background-position: 512px -96px; }
        }
        @keyframes walk-north {
            from { background-position: 0px -192px; }
            to { background-position: 512px -192px; }
        }
        @keyframes walk-south {
            from { background-position: 0px -288px; }
            to { background-position: 512px -288px; }
        }
        div.auch {
            position: absolute;
            left: -100px;
            top: -100px;
            display: none;
        }
        div.espada {
            background: url(espada.png);
            position: absolute;
            background-size: 30px 75px;
            width: 30px;
            height: 75px;
            left: 300px;
            top: 300px;
            transition: transform 0.5s;
        }
        div.moneda {
            position: absolute;
            background: url(moneda.png);
            left: -100px;
            top: -100px;
            width: 50px;
            height: 50px;
            background-size: 50px 50px;
        }
    </style>
</head>
<body>
<p>Puntuaci√≥n <span id="puntos"></span></p>
<div class="link" id="mover"></div>
<div class="espada" id="espada"></div>
<div class="auch" id="auch"><p>Auch!</p></div>

</body>
</html>
