<!--
Interfaz que permita insertar borrar o editar estos elementos:

Cabeceras de nivel
parrafos
cajas de texto
botones
selects
checkboxes
radios
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interfaz</title>
    <link href="../../../../lib/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../../../lib/js/jquery.min.js"></script>
    <script src="../../../../lib/js/bootstrap.min.js"></script>
    <script src="Interfaz.js"></script>
</head>
<body>
<label class="form-control" for="elemento">Elemento a insertar: </label>
<select onchange="cambiarDatos(this);" id="elemento" class="form-control">
    <option value="h">Cabecera de Nivel</option>
    <option value="p">Párrafo</option>
    <option value="input">Caja de Texto</option>
    <option value="button">Botón</option>
    <option value="select">Select</option>
    <option value="checkbox">Checkboxes</option>
    <option value="radio">Radios</option>
</select>
<br/>
<div id="datos">


</div>
<br/>
<input class="btn btn-primary" id="insertar" type="button" value="Insertar" onclick="insertar();"/>
<input class="btn btn-primary" id="edicion" type="button" value="Edición" onclick="activarEd();"/>
</body>
</html>
