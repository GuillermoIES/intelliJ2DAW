<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color de Fondo</title>
    <script>
        window.onload=function(){
            var radios = document.getElementsByName('color');
            for (var i = 0; i < radios.length; i+=1){
                radios[i].onchange = colorListener;
            }
        };
    function colorListener(){
        document.getElementById('el').style.backgroundColor = this.value;
    }
    </script>
</head>
<body>
<input type="radio" name="color" value="red" id="red"><label for="red">Rojo</label>
    <br/>
<input type="radio" name="color" value="blue" id="blue"><label for="blue">Azul</label>
    <br/>
<input type="radio" name="color" value="green" id="green"><label for="green">Verde</label>
    <br/>
<input type="radio" name="color" value="yellow" id="yellow"><label for="yellow">Amarillo</label>
    <br/>
<input type="radio" name="color" value="black" id="black"><label for="black">Negro</label>
    <br/>
    <div id="el" style="width: 400px; height: 400px">

    </div>
</body>
</html>
