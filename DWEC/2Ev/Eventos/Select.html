<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dos listas movimiento</title>
    <link href="../../../lib//css/bootstrap.min.css" rel="stylesheet">
    <script src="../../../lib/js/jquery.min.js"></script>
    <script src="../../../lib/js/bootstrap.min.js"></script>
    <script>
        function aniadir() {
            var texto = document.getElementById('texto').value;
            var option = new Option(texto);
            var valor = document.getElementById('valor').value;
            option.value = valor;
            document.getElementById('sel1').add(option);
        }
        function mover(selOr, selDes, todos, copiar){
            var selectOrigen = document.getElementById(selOr);
            var selectDestino = document.getElementById(selDes);
            for (var i = 1; i < selectOrigen.length; i += 1) {
                if(todos || selectOrigen[i].selected) {
                    var text = selectOrigen[i].text;
                    var value = selectOrigen[i].value;
                    var option = new Option();
                    option.text = text;
                    option.value = value;
                    selectDestino.add(option);

                }
            }
            if(copiar==null || !copiar) {
                borrar(selOr);
            }
        }
        function borrar(sel){
            var select = document.getElementById(sel);
            while (select.length > 1){
                select.remove(1);
            }
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form>
            <label for="texto">Texto: </label>
            <input type="text" class="form-control" id="texto"/>
            <br/>
            <label for="valor">Valor: </label>
            <input type="text" class="form-control" id="valor"/>
            <br/>
            <input type="button" class="btn btn-primary" value="AÃ±adir" onclick="aniadir();"/>
            </form>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-2">
            <select id="sel1" size="15" multiple="multiple">
                <option disabled="disabled">Lista 1</option>
                <option value="1">op1</option>
                <option value="2">op2</option>
                <option value="3">op3</option>
                <option value="4">op4</option>
            </select>
            <br/>
            <input type="button" value="Borrar" onclick="borrar('sel1');"/>
        </div>
        <div class="col-md-2">
            <input type="button" class="btn btn-default" value=">>|" onclick="mover('sel1', 'sel2', true, null);"/>
            <br/>
            <input type="button" class="btn btn-default" value=">" onclick="mover('sel1', 'sel2', false, false);"/>
            <br/>
            <input type="button" class="btn btn-default" value="<" onclick="mover('sel2', 'sel1', false, false);"/>
            <br/>
            <input type="button" class="btn btn-default" value="|<<" onclick="mover('sel2', 'sel1', true, null);"/>
            <br/>
            <input type="button" class="btn btn-default" value="Copy >" onclick="mover('sel1', 'sel2',false, true);"/>
            <br/>
            <input type="button" class="btn btn-default" value="< Copy" onclick="mover('sel2', 'sel1', false, true);"/>
            <br/>
        </div>
        <div class="col-md-2">
            <select id="sel2" size="15" multiple="multiple">
                <option disabled="disabled">Lista 2</option>
                <option value="1">op1</option>
                <option value="2">op2</option>
                <option value="3">op3</option>
                <option value="4">op4</option>
            </select>
            <br/>
            <input type="button" value="Borrar" onclick="borrar('sel2');"/>
        </div>

    </div>
</div>
</body>
</html>
